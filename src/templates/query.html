<!doctype html>
<html>
  <head>
    <style>
      {{ default_css }}
      {{ css }}
    </style>
  </head>

  <body>
    <div class="header">
      <a href="/" class="logo">Project codename "The Durka"</a>
      <div class="header-right">
        <a href="/">Home</a>
      </div>
    </div>

    <p>
    <div class="body">
    <h1>{{ name }}</h1>

    {% if error %}
      <h2>{{ error }}</h2>

      <p>{{ errormsg }}</p>

      {{ query|safe }}
    {% endif %}

    <form action="{{ url }}" method="POST">
    <table border = 1>
      {% for a in args %}
        {% if not a.startswith("__") %}
          <tr>
            <th>{{ a }}</th>
            <th><textarea rows="1" cols="50" name="{{ a }}"></textarea></th>
          </tr>
        {% endif %}
      {% endfor %}
    </table>

    <div class="links1"><div class="links">
      <input type="submit" value="Submit?">
      <a href="/">Back?</a>
    </div></div>
    </form>
    </div>
  </body>
</html>
