<!doctype html>
<html>
  <head>
    <style>
      {{ default_css }}
      {{ css }}
    </style>
  </head>

  <body>
    <div class="header">
      <a href="/" class="logo">Project codename "The Durka"</a>
      <div class="header-right">
        <a href="/">Home</a>
      </div>
    </div>

    <p>
    <div class="body">
    <h1>{{ name }}</h1>

    <h2>Code:</h2>

    {{ query|safe }}

    {% if results.__len__() > 0 %}
    <h2>Output:</h2>

    <table border = 1>
      {% for entry in results %}
        <tr>
          {% for val in entry %}
            <th> {{ val }} </th>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
    {% endif %}

    <form action="/" method="GET">
      <input type="submit" value="Back?">
    </form>
    </div>
  </body>
</html>
