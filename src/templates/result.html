<!doctype html>
<html>
  <head>
    <style>
      {{ css }}
    </style>
  </head>

  <body>
    <h1>{{ name }}</h1>

    <h2>Code:</h2>

    {{ query|safe }}

    {% if results.__len__() > 0 %}
    <h2>Output:</h2>

    <table border = 1>
      {% for entry in results %}
        <tr>
          {% for val in entry %}
            <th> {{ val }} </th>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
    {% endif %}
  </body>
</html>
